<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Komputer Store</h1>
    </header>
    <main>
        <section>
            <h2>Joe Banker</h2>
            <p id="txtBankBalance">Balance: kr 0,00</p>
            <button id="btnBankLoanAction">Get a loan</button>
        </section>
        <section>
            <h2>Work</h2>
            <p id="txtWorkPay">Pay: kr 0,00</p>
            <button id="btnWorkAction">Work</button>
            <button id="btnBankAction">Bank</button>
            <div id="RepayLoanArea"></div>
        </section>
        <section>
            <h2>PC stuff</h2>
            <select name="computerDropDown" id="computerDropDown"></select>
            <div id="computerSelectedArea"></div>
            <div id="computorDisplay"></div>
            <button id="btnBuyComputerAction">BUY NOW</button>
        </section>
    </main>
    <script src="app.js" type="text/javascript"></script>
    <script src="moduleBank.js" type="module"></script>
</body>
</html>
